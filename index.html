<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="dist/test.css">
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.11"></script>
    <title>Title</title>
    <style>
        .test {
            width: 200px;
            height: 200px;
            background-color: dodgerblue;
            float: right;
            margin: 10px;
        }
    </style>
</head>
<body>

<div id="app">
    <div class="test" v-for="n in 50" v-fade="'lToRight'">
        {{n}}
    </div>
</div>
<script>

    new Vue({
        el: '#app',
        data() {
            return {
                txt: 'hello'
            }
        },
        directives: {
            fade: {
                inserted(el, binding) {

                    window.addEventListener('scroll', function () {

                            if (el.getBoundingClientRect().top <= screen.height) {
                                if (el.offsetTop <= screen.height) {
                                    return false;
                                } else {


                                    switch (binding.value) {
                                        case 'rToLeft':
                                            el.classList.add('right');
                                            break;
                                        case 'lToRight':
                                            el.classList.add('left');
                                            break;
                                    }

                                    el.classList.add('fade-in');

                                }

                                // console.log(el.getBoundingClientRect().top <= 500)
                            } else {
                                el.style.transform = 'scale(0)'
                            }
                        }
                    )

                }
            }
        }
    })
</script>
</body>
</html>
